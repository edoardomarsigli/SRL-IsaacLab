  #      activations: elu
 #   output: ONE

# Rollout memory
memory:
  class: RandomMemory
  memory_size: -1  # Automatico in base a agent:rollouts

# PPO agent configuration
agent:
  class: PPO  # <-- per ora Ã¨ PPO normale (NON MultiAgentPPO)
  # agents: ["grasp_policy", "release_policy"]  <-- COMMENTATO, userai MultiAgentPPO quando aggiungi release
  rollouts: 96
  learning_epochs: 5
  mini_batches: 96
  discount_factor: 0.99
  lambda: 0.95
  learning_rate: 5.0e-04
  learning_rate_scheduler: KLAdaptiveLR
  learning_rate_scheduler_kwargs:
    kl_threshold: 0.008
  state_preprocessor: null
  state_preprocessor_kwargs: null
  value_preprocessor: null
  value_preprocessor_kwargs: null
  random_timesteps: 0
  learning_starts: 0
  grad_norm_clip: 1.0
  ratio_clip: 0.2
  value_clip: 0.2
  clip_predicted_values: True
  entropy_loss_scale: 0.001
  value_loss_scale: 2.0
  kl_threshold: 0.0
  rewards_shaper_scale: 1
  time_limit_bootstrap: False

  # logging and checkpoint
  experiment:
    directory: "hero_dragon_grasp"  # Solo grasping per ora
    experiment_name: ""
    write_interval: auto
    checkpoint_interval: auto

# Trainer
trainer:
  class: SequentialTrainer
  timesteps: 38400  # 96 rollouts * 400 steps circa
  environment_info: log
  
  
  
